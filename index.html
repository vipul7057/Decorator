<!doctype html>
<html lang="en">
   <head>
    <link rel="icon" type="image/x-icon" href="picker_16.png">
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="/assets/input.js"></script>
      <title>Exception Decorator</title>
   </head>
   <style>
    .zoom {
      
      transition: transform .2s;
      width: 140px;
      height: 50px;
    }
    
    .zoom:hover {
      transform: scale(1.1);
    }
    </style>
   <body style="background-color: #073a5d;">
        <div style="display: flex;" id="mainDiv">
            <div style="flex: 1;"></div>

            <div style="flex: 8;display: flex;flex-direction:column ;" >

                <!--LOGO DIV START-->
                <div style="margin-top: 20px;flex:2 ;display: flex;justify-content: center;flex-direction: column;align-items: center;">
                    <div  style="flex: 2;display: flex;justify-content: center;
                    flex-direction: column;align-items: center;">
                        <img src="/image/picker_16.png" alt="" style="width: 100px;">
                        <h3 style="color: white;">Exception Decorator</h3>
                    </div>
                    <div>
                        <p style="color: white;">Paste your stack trace here:</p>
                    </div>
                </div>
                <!--LOGO DIV END-->

                <!--TEXTAREA DIV START-->
                <div class="" style="flex: 3;display: flex;justify-content: center;flex-direction: column;align-items: center;">
                    <div style="display: flex;flex: 8;">
                        <div class="form-group">
                            <textarea class="form-control" id="inputData" style="resize: none;" rows="10" cols="130"></textarea>
                          </div>
                    </div>
                    <div style="display: flex;flex: 2;">
                        <button class="btn btn-lg btn-danger zoom" onclick="decorator()">Decorate</button>
                    </div>
                </div>
                 <!--TEXTAREA DIV END-->

                <div style="margin-top: 20px;flex: 8;display: flex;flex-direction: column;" >
                    <!--TEXT DIV START-->
                    <div style="display: none;" id="textTitle">
                        <div style="display: flex;flex: 0.5;justify-content: center;align-content: center" >
                            <p style="color: white;">Formatted stack trace:</p>
                        </div>
                    </div>
                     <!--TEXT DIV END-->

                    <!--ALERT BUTTON DIV START-->
                    <div class="" style="display: flex;flex: 1;justify-content: space-between;align-content: center;">
                        <div style="width: 500px;height: 50px;display: none;" class="alert alert-primary alert-dismissible fade show" role="alert">
                            <p style="color: black;">Click On Exception To Know More...</p>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                         </div>
                        <div>
                            <div id="download" style="display: flex;justify-content:center ;align-items:center ;display:none ;">
                                <button class="btn btn-sm btn-primary" onclick="Download()">Download</button>
                             </div>
                        </div>
                    </div>
                    <!--ALERT BUTTON DIV START-->


                    <div class="container-fluid" style="display: flex;flex: 8;justify-content: flex-start;align-items: flex-start;">
                        <div class="outputAreaOuter" id="outputAreaOuter" style="background-color: black;">
                            <div class="outputArea" id="outputArea"></div>
                         </div>
                    </div>
                </div>
            </div>
            <div style="flex: 1;"></div>
        </div>
    </body>

    </html>
